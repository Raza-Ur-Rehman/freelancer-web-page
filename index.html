<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Freelancer website</title>
</head>

<body>
    <nav>
        <img src="images/logo.png" alt="Logo" class="logo">
        <ul id="menu-link">
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About us</li>
        </ul>
        <button class="nav-btn">Get Started <img src="images/arrow-white.png" alt=""></button>
        <img src="images/menu.png" class="menu-icon" alt="" onclick="tooglemenu">
    </nav>
    <div class="header">
        <div class="header-content">
            <h1><span>FREE</span><br><span>LANCER</span></h1>
            <div class="btn-container">
                <button class="btn-dark">Request Call Back <img src="images/phone.png" alt=""></button>
                <button class="btn-light">Know More <img src="images/arrow-black.png" alt=""></button>
            </div>
            <p>passionate Graphic Designer with 3+ year of Experience.</p>
        </div>
        <img src="images/user.png" id ="user-img">
    </div>


    <script>
        let navbar = document.querySelector('nav');
        let menulinks = document.getElementById("menu-links");

        function toogleMenu() {
            menulinks.classList.toggle('show-menu');
        }

        window.onscroll = function () {
            if (window.scrollY > 0) {
                navbar.style.background = 'eefff9'
            } else {
                navbar.style.background = 'tansparent'
            }
        }
    </script>
</body>

</html>
